search survey form  to allow a user to search the survey data-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui"> 


<h:head>

<title>Search Form nsimon2</title>
<link href= "https://s3.amazonaws.com/nsimon2/tablestyle.css" rel="stylesheet"
    type="text/css" />

</h:head>
<h:body>
<h1 align="center">Department of Computer Science</h1>
<h2 align ="center"> Search form</h2>

 <h:form name ="forms" method="post" >
      
          <h:panelGrid columns="2" >
 	   
 			First Name:
 			<p:inputText value="#{studentService.student.firstName}" 
                                id="firstName" >
                </p:inputText>
          
           
           Last Name:
 			<p:inputText value="#{studentService.student.lastName}" 
 			  id="lastName">
            </p:inputText>
           
            City:
 			<p:inputText value="#{studentService.student.city}" 
             id="city">
             </p:inputText>
          
           
              State:
 			<p:inputText value="#{studentService.student.state}" 
                       id="state">
                 
            </p:inputText>
          
          <h:commandButton id="search" value="Search" action="#{studentService.search}" ajax="false" /> 
       
          </h:panelGrid>
          </h:form>
          </h:body>
          </html>
